<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link href="bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css.css">
</head>
<body class="bg-light">

    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Logowanie</h3>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">Nazwa użytkownika</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Hasło</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Zaloguj się</button>
                            </div>
                            <div id="loginMessage" class="mt-3 text-center text-danger"></div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Wylogowywanie</h3>
                        <p>Nastąpi wykasowanie tokena JWT z localStorage</p>
                        <div class="d-grid">
                            <button id="logoutBtn" class="btn btn-primary">Wyloguj się</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        async function login(username, password) {
            try {
                const res = await fetch("auth.php", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    localStorage.setItem("token", data.token);
                    alert("Zalogowano! Token zapisany w localStorage.");
                    document.getElementById("loginMessage").textContent = "";
                    // Tutaj możesz przekierować użytkownika do notatek
                } else {
                    document.getElementById("loginMessage").textContent = data.error;
                }
            } catch (err) {
                document.getElementById("loginMessage").textContent = "Błąd połączenia z serwerem";
            }
        }

        function logout() {
            localStorage.removeItem("token");
            alert("Wylogowano! Token usunięty z localStorage.");
        }

        // Obsługa formularza logowania
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            login(username, password);
        });

        // Obsługa przycisku wylogowania
        document.getElementById("logoutBtn").addEventListener("click", logout);
    </script>

</body>
</html>
